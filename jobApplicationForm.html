<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Job Application</title>
	<link rel="stylesheet" type="text/css" href="jobapp.css" />
</head>
<body>

<img src="https://s3-us-west-2.amazonaws.com/uw-s3-cdn/wp-content/uploads/sites/98/2014/09/07214443/Signature_Center_Purple_Hex.png">
<h2>UW Undergraduate MATH Tutor Application </h2>

<form action="http://gclass.alexburner.com/formtest.php" method="POST">

	<div id="account">
		<fieldset>
			<legend>Account</legend>
			<div class="field">
				<label>UW Email:</label> 
				<input type="email" name="email">
			</div>
			<div class="field">
				<label>Password:</label> 
				<input type="password" name="password">
			</div>
			<div class="field">
				<label>Repeat password:</label> 
				<input type="password" name="password_r">
			</div>
		</fieldset>
	</div>


	<fieldset>
		<legend>Personal Information</legend>
		<div class="field">
			<label>Full Name:</label> 
			<input type="text" name="name">
		</div>
		<div class="field">
			<label>Student Number:</label>
			<input type="text" name="ID">
		</div>
		<div class="field">
			<label>Date of Birth:</label>
			<input type="date" name="dob">
		</div>
		<br>
		<div class="field">
			<label>Street Address:</label> 
			<input type="text" name="street">
		</div>
		<div class="field">
			<label>City:</label> 
			<input type="text" name="city">
		</div>
		<div class="field">
			<label>State:</label> 
			<select name="state">
				<option value="" selected="true">Choose a State</option>
				<option value="AL">Alabama</option>
				<option value="AK">Alaska</option>
				<option value="AZ">Arizona</option>
				<option value="AR">Arkansas</option>
				<option value="CA">California</option>
				<option value="CO">Colorado</option>
				<option value="CT">Connecticut</option>
				<option value="DE">Delaware</option>
				<option value="DC">District of Columbia</option>
				<option value="FL">Florida</option>
				<option value="GA">Georgia</option>
				<option value="HI">Hawaii</option>
				<option value="ID">Idaho</option>
				<option value="IL">Illinois</option>
				<option value="IN">Indiana</option>
				<option value="IA">Iowa</option>
				<option value="KS">Kansas</option>
				<option value="KY">Kentucky</option>
				<option value="LA">Louisiana</option>
				<option value="ME">Maine</option>
				<option value="MD">Maryland</option>
				<option value="MA">Massachusetts</option>
				<option value="MI">Michigan</option>
				<option value="MN">Minnesota</option>
				<option value="MS">Mississippi</option>
				<option value="MO">Missouri</option>
				<option value="MT">Montana</option>
				<option value="NE">Nebraska</option>
				<option value="NV">Nevada</option>
				<option value="NH">New Hampshire</option>
				<option value="NJ">New Jersey</option>
				<option value="NM">New Mexico</option>
				<option value="NY">New York</option>
				<option value="NC">North Carolina</option>
				<option value="ND">North Dakota</option>
				<option value="OH">Ohio</option>
				<option value="OK">Oklahoma</option>
				<option value="OR">Oregon</option>
				<option value="PA">Pennsylvania</option>
				<option value="RI">Rhode Island</option>
				<option value="SC">South Carolina</option>
				<option value="SD">South Dakota</option>
				<option value="TN">Tennessee</option>
				<option value="TX">Texas</option>
				<option value="UT">Utah</option>
				<option value="VT">Vermont</option>
				<option value="VA">Virginia</option>
				<option value="WA">Washington</option>
				<option value="WV">West Virginia</option>
				<option value="WI">Wisconsin</option>
				<option value="WY">Wyoming</option>
			</select>
		</div>
		<div class="field">
			<label>ZIP:</label> 
			<input type="text" name="zip">
		</div>
		<div class="field">
			<label>Phone Number:</label>
			<input type="tel" name="phone" placeholder="123-456-7890"
			pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
		</div>
	</fieldset>
	<fieldset>
		<legend>Academic Backgroud</legend>
		<div class="field">
			<label>Major:</label>
			<input type="checkbox" name="major" value="math">MATH
			<input type="checkbox" name="major" value="acms">ACMS
			<input type="checkbox" name="major" value="stat">STAT
			<input type="checkbox" name="major" value="others">Others
			<input type="text" name="othermajor">
		</div>
		<div class="field">
			<label>Course you would like to tutor in:</label>
			<select name="course">
			<option value="" selected="true">Choose a Course</option>
				<option value="120">MATH120</option>
				<option value="124">MATH124</option>
				<option value="125">MATH125</option>
				<option value="126">MATH126</option>
				<option value="307">MATH307</option>
				<option value="308">MATH308</option>
				<option value="309">MATH309</option>
				<option value="324">MATH324</option>
			</select><br>
		</div>
		<div class="field">
			Unofficial Transcript: <input type="file" name="Transcript" >
		</div>
	</fieldset>
	<fieldset>
		<legend>Availability</legend>
		<div class="field">
			<label>Are you applying for full quarter (Autumn2020)?</label> 
			<input type="radio" name="fullquarter" value="yes">Yes
			<input type="radio" name="fullquarter" value="no">No<br>
		</div>
		<div class="field">	
			<label>If no, tell us your available weeks:</label>
			From week<input type="number" name="start week" min="1" max="10">
			to week<input type="number" name="end week" min="1" max="10">
		</div>
		<br>
		<div class="field">
			<label>Hours available</label>
			<table>
				<tr>
					<td></td>
					<th>Sun</th>
					<th>Mon</th>
					<th>Tue</th>
					<th>Wed</th>
					<th>Thu</th>
					<th>Fri</th>
					<th>Sat</th>
				</tr>
				<tr>
					<th>From</th>
					<td><input type="time" size="5" name="su_from"></td>
					<td><input type="time" size="5" name="mo_from"></td>
					<td><input type="time" size="5" name="tu_from"></td>
					<td><input type="time" size="5" name="we_from"></td>
					<td><input type="time" size="5" name="th_from"></td>
					<td><input type="time" size="5" name="fr_from"></td>
					<td><input type="time" size="5" name="sa_from"></td>
				</tr>
				<tr>
					<th>Until</th>
					<td><input type="time" size="5" name="su_until"></td>
					<td><input type="time" size="5" name="mo_until"></td>
					<td><input type="time" size="5" name="tu_until"></td>
					<td><input type="time" size="5" name="we_until"></td>
					<td><input type="time" size="5" name="th_until"></td>
					<td><input type="time" size="5" name="fr_until"></td>
					<td><input type="time" size="5" name="sa_until"></td>
				</tr>
			</table>
		</div>
	</fieldset>

	<fieldset>
		<legend>Personal Statement</legend>
		<div class="field">
			<label>Self Introduction</label><br>
			<textarea name="intro" rows="6" cols="60"></textarea>
		</div>
		<div class="field">
			<label>How would you do to be a good tutor?</label><br>
			<textarea name="goodtutor" rows="6" cols="60"></textarea>
		</div>
	</fieldset>

	<input type="submit" value="Submit form">

</form>
</body>
</html>
