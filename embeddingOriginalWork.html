<!DOCTYPE html>
<html>
    <head>
        <title>Embedding Original Work</title>
    </head>
    <body>
        <h1>Newbie</h1>

        <h2>1. Youtube Video</h2>
        <iframe width="500" height="315" src="https://www.youtube.com/embed/A71lfXrQlxU" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        
        <h2>2. Google Map</h2>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2687.4747072334753!2d-122.31003138496983!3d47.655773792573896!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x549014ec45555555%3A0x6c6be15ffe62e371!2sSuzzallo%20and%20Allen%20Libraries!5e0!3m2!1sen!2sus!4v1585872169228!5m2!1sen!2sus" width="400" height="300" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
        
        <h2>3. News</h2>
        <iframe width="600" height="300" src="https://www.seattletimes.com/seattle-news/health/coronavirus-daily-news-updates-april-2-what-to-know-today-about-covid-19-in-the-seattle-area-washington-state-and-the-nation/"></iframe>
        
        
        <h1>Apprentice</h1>

        <h2>1. Youtube Video (starts at minute3)</h2>
        <iframe width="500" height="315" src="https://www.youtube.com/embed/A71lfXrQlxU?start=180" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        
        <h2>2. Video (uses HTML5 video tag) </h2>
        <video controls>
            <source src="./videoplayback.mp4" type="video/mp4">
            </video>
        
        <h2>3. Object Tag</h2>
        <object data="Chem 224 Formula Sheet.pdf" width="500" height="300"></object>

        <h1>Master</h1>

        <h2>1. Youtube Video with autoplay</h2>
        <iframe src="https://www.youtube.com/embed/uR8Mrt1IpXg?start=180&autoplay=1" width="560" height="315" frameborder="0"></iframe>

        <h2> 2.Video and Audio file</h2>
        
        <audio controls><source src="i'm so tired.mp3" type="audio/mpeg"></audio>

        <h2>4.RSS Feed Displayed</h2>
        <iframe width="600" height="650" frameborder="0" class="rssdog" src="https://www.rssdog.com/index.php?url=http%3A%2F%2Frss.cnn.com%2Frss%2Fcnn_topstories.rss&mode=html&showonly=&maxitems=0&showdescs=1&desctrim=0&descmax=0&tabwidth=100%25&linktarget=_blank&textsize=inherit&bordercol=%23d4d0c8&headbgcol=%23999999&headtxtcol=%23ffffff&titlebgcol=%23f1eded&titletxtcol=%23000000&itembgcol=%23ffffff&itemtxtcol=%23000000&ctl=0"></iframe>
</html>
